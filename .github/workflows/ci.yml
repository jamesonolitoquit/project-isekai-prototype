name: CI

permissions:
  checks: write
  contents: read

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  CI:
    name: CI
    runs-on: ubuntu-latest
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: PROTOTYPE/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('PROTOTYPE/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd PROTOTYPE
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run tests (produce log)
        run: |
          cd PROTOTYPE
          mkdir -p test-logs
          npm run test -- --colors=false --runInBand 2>&1 | tee test-logs/test-output.log
        continue-on-error: false

      - name: Run coverage (always)
        if: always()
        run: |
          cd PROTOTYPE
          npm run test:coverage || true

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: PROTOTYPE/test-logs

