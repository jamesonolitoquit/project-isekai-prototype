name: CI

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  CI:
    name: CI
    runs-on: ubuntu-latest
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: PROTOTYPE/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd PROTOTYPE
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Run tests
        run: |
          cd PROTOTYPE
          npm run test -- --colors=false --runInBand

      - name: Run coverage
        if: always()
        run: |
          cd PROTOTYPE
          npm run test:coverage || true

